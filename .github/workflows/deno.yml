name: Deno

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deno:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup Deno
        run: curl -fsSL https://deno.land/install.sh | sh | export deno=$deno:/home/runner/.deno/bin/deno

      - name: Format check
        run: deno fmt --check 
      
      - name: Lint check
        run: deno lint 

      - name: Run tests
        run: deno test --allow-net --parallel --doc
        
      - name: Check coverage
        run: deno run -A scripts/coverage.ts
