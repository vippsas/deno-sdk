name: Deno

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deno:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup Deno
        run: curl -fsSL https://deno.land/x/install/install.sh | sh

      - name: Set PATH
        run: export DENO_INSTALL="/home/runner/.deno" && export PATH="$DENO_INSTALL/bin:$PATH"

      - name: Run tests
        run: deno fmt --check && deno lint && deno test --allow-net --parallel tests/

      - name: Create coverage reports
        run: deno test --coverage 
        
      - name: Check coverage
        run: deno run -A scripts/coverage.ts
